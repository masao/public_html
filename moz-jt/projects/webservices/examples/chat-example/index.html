<h2>Mozilla の Web サービスデモ : 翻訳 Web サービスデモ、翻訳アドオンによる HTTP チャット</h2>
<h2 class="orig">Mozilla WebServices Demos - Translation WebService Demo, HTTP-based Chat extended with Translation Add-on</h2>

<a href="mailto:mgalli@netscape.com">Marcio Galli (mgalli @ mgalli.com)</a><br />
<a href="mailto:roger@livesidebar.com">Roger Soares (roger @ livesidebar.com)</a>

<p>
ここでは、Web サービスとやりとりをする Web ベースアプリケーションのデモを示します。
このデモは、お友達とチャットをしたり、そのログを記録するシンプルな HTTP チャットです。
Mozilla の WSDL 実装のおかげで、このチャットには Babelfish Web サービスを使った自動翻訳機能が付きました。
</p>
<p class="orig">This demo showcases a Web based application that interoperates with Web Services. The demo is a simple HTTP chat where you can log on and have a chat conversation with other buddies. Thanks to Mozilla WSDL implementation, this chat was extended to support auto-translation using Babelfish web service. 
</p>

<h3>インストールの条件</h3>
<h3 class="orig">Installation Requirements</h3>
<p>
このデモは Mozilla の WSDL/SOAP 対応に依存していますので、<a href="/">最新の Mozilla ブラウザ</a>をダウンロードすることをお勧めします。
</p>
<p class="orig">
The demo depends on Mozilla WSDL/SOAP support so it's recommended to download <a href="http://www.mozilla.org">recent Mozilla web browser</a>. 
</p>
<h3>翻訳サービスを試す</h3>
<h3 class="orig">Testing the Translator Service</h3>
<div style="margin-left:2em;">
	<h3>インラインの例: 翻訳サービスを試す</h3>
	<h3 class="orig">Inline Sample: Testing the Translation Service</h3>
以下のフォームで翻訳サービスを試せます。
英語で文を入力して「翻訳」をクリックしてください。
JavaScript コードが xmethods.com のリモートのメソッドを呼び出し、翻訳結果がページ上に表示されます。
このページは mozilla.org <span class="comment">[ 訳注: ここでは mozilla.gr.jp ]</span>にありますが、Mozilla は xmethods.com にセキュリティ警告無しに接続します。
この処理は Mozilla の<a href="/lxr/mozilla/source/extensions/webservices/docs/New_Security_Model.html">新しいセキュリティモデル</a>により、素早く安全に行われます。
	<span class="orig"><br>
	You can use the following widget to test the translation service. Type a sentence in english and click Translate. The JavaScript code will call a remote method on xmethods.com and the translation results should appear on the page. Note that this page comes from mozilla.org however Mozilla connects to xmethods.com without security alerts. This process is smooth and safe because of the <a href="http://lxr.mozilla.org/mozilla/source/extensions/webservices/docs/New_Security_Model.html">New Security Model</a> in Mozilla.</span>
		<br /><br />
<div style="margin-left:2em;background-color:#eeeeee;padding:10px;-moz-border-radius:12px;">
	<form onsubmit="Translate(document.getElementById('TEXT').value);return false">
        <input type="radio" name="optionto" value="en_ja" checked="checked">英語→日本語 |
        <input type="radio" name="optionto" value="en_pt">英語→ポルトガル語 |
        <input type="radio" name="optionto" value="en_fr">英語→フランス語 |
        <input type="radio" name="optionto" value="en_de">英語→ドイツ語<br>
<span class="orig">
        <input type="radio" name="optionto" value="en_pt">English&gt;portuguese
|
        <input type="radio" name="optionto" value="en_fr">English&gt;French |
        <input type="radio" name="optionto" value="en_de">English&gt;German
        <br></span>
        <br>

	<input type="text" id="TEXT" size="60">
	<input id="BUTTON" type="button" value="翻訳" onclick="Translate(document.getElementById('TEXT').value)">
	</form>
	
	<div style="background-color:#dddddd;padding:10px;">
<strong>翻訳結果:</strong>
	<strong class="orig"><br>Results:</strong>
	<div id="results"></div>
	</div>
	

</div>
</div>
<h3>デモを動かす</h3>
<h3 class="orig">Running the demonstration</h3>
<p>
BitPapo の HTTP チャットアプリケーションにアクセスするには、<a href="http://www.intelinet.com.br/bitchat/">ここ</a><span class="comment">（英語）</span>をクリックしてください。
いったんログインすれば、チャットセッションにメッセージを送信できます。
右側にあるボタンをクリックするだけで、メッセージの文章を自動翻訳して送ることができます。
</p>
<p class="orig">
	<a href="http://www.intelinet.com.br/bitchat/">Click here to access the BitPapo HTTP chat application</a>. Once you log on, you can send messages into the chat session. Note the buttons on the right side, you can simply click a button that will send the text message auto-translated. 
</p>
