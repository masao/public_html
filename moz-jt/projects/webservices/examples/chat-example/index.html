<h2>Mozilla WebServices Demos - Translation WebService Demo, HTTP-based Chat extended with Translation Add-on</h2>

<a href="mailto:mgalli@netscape.com">Marcio Galli (mgalli @ mgalli.com)</a><br />
<a href="mailto:roger@livesidebar.com">Roger Soares (roger @ livesidebar.com)</a>

<p>This demo showcases a Web based application that interoperates with Web Services. The demo is a simple HTTP chat where you can log on and have a chat conversation with other buddies. Thanks to Mozilla WSDL implementation, this chat was extended to support auto-translation using Babelfish web service. 
</p>

<h3>Installation Requirements</h3>
	
<p>
The demo depends on Mozilla WSDL/SOAP support so it's recommended to download <a href="http://www.mozilla.org">recent Mozilla web browser</a>. 
</p>
<h3>Testing the Translator Service</h3>
<div style="margin-left:2em;">
	<h3>Inline Sample: Testing the Translation Service</h3>
	You can use the following widget to test the translation service. Type a sentence in english and click Translate. The JavaScript code will call a remote method on xmethods.com and the translation results should appear on the page. Note that this page comes from mozilla.org however Mozilla connects to xmethods.com without security alerts. This process is smooth and safe because of the <a href="http://lxr.mozilla.org/mozilla/source/extensions/webservices/docs/New_Security_Model.html">New Security Model</a> in Mozilla.
		<br /><br />
<div style="margin-left:2em;background-color:#eeeeee;padding:10px;-moz-border-radius:12px;">
	<form onsubmit="Translate(document.getElementById('TEXT').value);return false">
	<input type="radio" name="optionto" value="en_pt" checked="checked">English&gt;portuguese | 
	<input type="radio" name="optionto" value="en_fr">English&gt;French | 
	<input type="radio" name="optionto" value="en_de">English&gt;German
	<br>
	<br>

	<input type="text" id="TEXT" size="60">
	<input id="BUTTON" type="button" value="Translate" onclick="Translate(document.getElementById('TEXT').value)">
	</form>
	
	<div style="background-color:#dddddd;padding:10px;">
	<strong>Results:</strong>
	<div id="results"></div>
	</div>
	

</div>
</div>
<h3>Running the demonstration</h3>
<p>
	<a href="http://www.intelinet.com.br/bitchat/">Click here to access the BitPapo HTTP chat application</a>. Once you log on, you can send messages into the chat session. Note the buttons on the right side, you can simply click a button that will send the text message auto-translated. 
</p>
