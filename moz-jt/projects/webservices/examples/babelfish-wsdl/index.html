<h2>Mozilla の WSDL 動作例 : 翻訳 Web サービス部品を使用する</h2>
<h2 class="orig">Mozilla WSDL Example - Using Translation Web Services Widget</h2>

<a href="mailto:mgalli@netscape.com">Marcio Galli (mgalli@netscape.com)</a>
<p>
このページでは Mozilla における Web サービス技術の使用例のデモを行います。
このデモは、Mozilla 1.4 β版以降で動作します。
これは Gecko の WSDL 機能を使って、<a href="http://www.xmethods.com">xmethods.com</a> の Babelfish Web Services に接続する JavaScript ベースのアプリケーションです。
</p>
<p class="orig">This page demonstrates the use of Web Services technology in Mozilla. The demonstration works with Mozilla 1.4beta and newer versions. It uses the Gecko's WSDL capabilities and shows a JavaScript-based application that connects with Babelfish Web Services at <a href="http://www.xmethods.com">xmethods.com</a>.
</p>
<p>
このデモは、一般的に言うと、翻訳機能を提供する小さな部品<span class="comment"> [ 訳注: 最近では Bookmarklet という呼ばれているものとほぼ同じです。 ] </span>です。
翻訳部品は、完全に JavaScript で書かれていて、ウェブページのコンテンツを翻訳するようなブラウザのインタフェースと結び付けることも可能です。
</p>
<p class="orig">
The demo is basically a widget that offers translation funcionality. The Translation widget is entirely written in JavaScript and can be tied to the browser's interface to translate contents of generic web pages. 
</p>

<h3>ドメイン横断とセキュリティに関する注意</h3>
<h3 class="orig">Notes about cross-domain and security</h3>
<p>
JavaScript のコードは、セキュリティの警告を見せずに xmethods.com サイトの Babelfish Web サービスの呼び出しを行います。
これは、Mozilla が<a href="http://bugzilla.mozilla.org/attachment.cgi?id=108425&action=view">新しいセキュリティモデル</a>に基づいて、xmethods.com のサービスへのアクセスをどのドメインからのものでも許すようにした（<a href="http://www.xmethods.com/web-scripts-access.xml">この XML ファイル</a>を通じて）ことによるものです。
</p>
<p class="orig">The JavaScript code will establish calls to xmethods.com web site, specifically the Babelfish translation Web Service, without showing security alert box. 
This is possible because of the <a href="http://bugzilla.mozilla.org/attachment.cgi?id=108425&action=view">New Security Model</a> in Mozilla that allows xmethods.com to grant access ( via <a href="http://www.xmethods.com/web-scripts-access.xml">an xml file</a> ) to its services from any domain.
</p>
<p>
ドメイン間の制限が無ければ、この JavaScript アプリケーションは、ドメインを気にせずにあらゆるウェブページに設置できます。
そして、Babelfish によるリモートの翻訳サービスにリクエストを送ることができることでしょう。
このデモを試すには、次の 2 つの方法があります。
</p>
<p class="orig">Without the cross-domain restrictions, this JavaScript application can be placed in any web page, regardless the domain, and will be able to request the remote translation services via Babelfish. There are two ways you can test this demonstration:
</p>
<h3>インラインの例: 翻訳サービスを試す</h3>

<h3>Babelfish 翻訳部品</h3>
<h3 class="orig">Babelfish Translator Widget</h3>
<div style="margin-left:1em">
<p>
Mozilla は、リンクをパーソナルツールバーにドラッグすることができます。
リンクが "javascript:" で始まるもので、パーソナルツールバーからクリックされた場合、その時に表示しているウェブページのスコープでその JavaScript コードが実行されます。
これにより、この翻訳部品を他のサイトでも動かすことが可能になります。
以下のリンクのどれかをあなたのパーソナルツールバーにドラッグするだけで、この部品を使うことができます。
<span class="comment">[ 訳注: 以下のリンクは、ブラウザ上で選択している部分の翻訳を行うものです。文章を選択してからクリックしてみてください。 ]</span>
</p>
<p class="orig">Mozilla allows you to drag links to the personal bar. If the link is a "javascript:" statement and is clicked from the personal toolbar, it will be executed in the scope of the currently displayed web page. Because of this, the translation widget will work on top of other sites. You can simply drag one of the following links to your personal toolbar and start using this widget.
</p>

<p>
今回のデモでは、Web サービスのインタフェースを既存のウェブページに埋め込めることを示しました。
この Mozilla の新しいセキュリティモデルを使えば、複数の Web サービスに接続して、それらのサービスを組み合わせて使うようなスクリプトをウェブページに埋め込むことができます。
</p>
<p class="orig">This demonstration shows that Web Services interfaces can be plugged on top of existing web pages to extend its funcionality. With the new security model in Mozilla, a web page can include scripts to connect with multiple Web Services providing a combination of services all together.</p>
