<H2><A NAME="SECTION00024000000000000000">
門番としての編集長</A>
</H2>

<P>
編集長は査読のプロセスを通じて、
著者と査読者の間を仲裁し、
著者の意見の効果的な表現を手助けし、
論文の評価を行い、
ジャーナルへの掲載許可・拒否・修正を決定する。

<P>
著者はこの査読のプロセスの役割を認識し、
科学的・紳士的に編集長に協力し、
やり取りを行なうことが必要となる。
