<H1><A NAME="SECTION00030000000000000000">
考察・感想</A>
</H1>

<P>
著者の長年の経験にもとづくまとめだけあって、
哲学的で、非常に含蓄のあるまとめがされていると思った。
特に、「良い文章を読みなさい」との洞察は興味深かった。

<P>
<BR><HR>
<ADDRESS>
Masao Takaku
平成11年3月12日
