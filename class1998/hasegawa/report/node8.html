<H2><A NAME="SECTION00024000000000000000">
利用者へのインタフェース</A>
</H2>

<P>
Matrix Marketのトップページ（<TT><a href="http://math.nist.gov/MatrixMarket/">http://math.nist.gov/MatrixMarket/</a></TT>）の構成を<a href="node2.html#figure1">図1</a>に示す。

<P>
行列データへのインタフェースとしては、
<UL>
<LI>Browse(閲覧)…資料6〜10参照。
<LI>Search(検索)…資料11〜14参照。
<LI>Interactive Generation(対話的データ生成)…資料15〜18参照。
</UL>などによる方法が提供されている。
