<H3><A NAME="SECTION00012100000000000000">
Objects （オブジェクト）</A>
</H3>

<P>
オブジェクトシステムはオブジェクトと呼ばれる実体を含んでいる。
<B>オブジェクト</B>は識別可能でカプセル化された実体であり、
クライアントが要求できるサービスを1つ以上提供している。
