<H1><A NAME="SECTION00090000000000000000">
ソフトウェアの未来</A>
</H1>

<P>
オブジェクト指向技術は既にソフトウェアの作り方自体を変化させている。
さらに、
ソフトウェアの設計法も変え始めている。
まもなくソフトウェアの本質そのものも
変化させるだろう。
この章ではどのような変化が現われてくるかを示す。

<P>
