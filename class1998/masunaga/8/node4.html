<H2><A NAME="SECTION00083000000000000000">
差引として</A>
</H2>

<P>
オブジェクト指向技術が約束するものは素晴らしいものだが、
上で述べたような懸念も無視できないものである。
この技術の現在の商用化への動きはこれらの懸念を変化させている。
