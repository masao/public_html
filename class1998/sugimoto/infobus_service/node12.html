<H2><A NAME="SECTION00044000000000000000">
メタデータレポジトリ</A>
</H2>

<P>
メタデータレポジトリはアトリビュートモデルプロクシ、アトリビュート変換サービス、検索プロクシ用のメタデータ機能、その他のInfoBusサービスからの情報を蓄積したローカルのデータベースである。
メタデータレポジトリは様々なサービスからメタデータを取得でき、サービスは自身のメタデータをメタデータレポジトリに与えることができる。

<P>
