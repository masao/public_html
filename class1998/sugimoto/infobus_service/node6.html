<H2><A NAME="SECTION00033000000000000000">
考察</A>
</H2>

<P>
DLIOPではできるだけ多くの決定を実装者に委ねられるように設計を行なった
（プロクシのセッションの接続時間、
キャッシュ（検索結果の保持）の位置や期間など）。

<P>
プロトコルはシステム全体が独立に実装・保守できるような
モジュールになっている。
例えば、クライアントは新しいプロクシが実装されたらすぐに利用でき、
プロクシはクライアントでの開発のされ方を知らずに開発を行なえる。
