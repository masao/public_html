<H3><A NAME="SECTION00033200000000000000">
B. 最尤推定学習法</A>
</H3>

<P>
カテゴリ条件付確率の分布形を想定し、
そのパラメータ<IMG
 WIDTH="12" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img14.gif"
 ALT="$\theta$"><B><SUB><I>l</I></SUB></B>を推定する場合を考える。
その際に使用する<B><I>K</I></B>個からなる個々の学習パターンを
<B><I>x</I></B><B><SUB><I>k</I></SUB><SUP>(<I>l</I>)</SUP></B>とする。
すると、
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH: \begin{displaymath}
\mbox{カテゴリ条件付確率}\colon\qquad P(\mbox{\boldmath {$x$ }}_k^{(l)}|\ \omega_l, \mbox{\boldmath {$\theta$ }}_l)\qquad (k = 1, 2, \cdots, K)
\end{displaymath} -->


<IMG
 WIDTH="421" HEIGHT="34"
 SRC="img15.gif"
 ALT="\begin{displaymath}\mbox{カテゴリ条件付確率}\colon\qquad P(\mbox{\boldmath {$x$ ...
...l, \mbox{\boldmath {$\theta$ }}_l)\qquad (k = 1, 2, \cdots, K)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>

<P>
となる。

<P>
分布型を正規分布と考えた場合、
推定すべきパラメータは平均値<IMG
 WIDTH="14" HEIGHT="28" ALIGN="MIDDLE" BORDER="0"
 SRC="img16.gif"
 ALT="$\mu$">と分散
<!-- MATH: $\mit\Sigma$ -->
<IMG
 WIDTH="18" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img17.gif"
 ALT="$\mit\Sigma$">になる。
各々の推定値
<!-- MATH: $\hat{\mbox{\boldmath {$\mu$ }}}, \hat{\mit\Sigma}$ -->
<IMG
 WIDTH="41" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img18.gif"
 ALT="$\hat{\mbox{\boldmath {$\mu$ }}}, \hat{\mit\Sigma}$">を求めると、
<BR><P></P>
<DIV ALIGN="CENTER">

<!-- MATH: \begin{equation}
\hat{\mbox{\boldmath {$\mu$ }}}=\frac{1}{K}\sum_{k=1}^{K}\mbox{\boldmath {$x$ }}_k, \qquad
\hat{\mit\Sigma}=\frac1K\sum_{k=1}^{K}(\mbox{\boldmath {$x$ }}_k-\hat{\mbox{\boldmath {$\mu$ }}})(\mbox{\boldmath {$x$ }}_k-\hat{\mbox{\boldmath {$\mu$ }}})^T
\end{equation} -->

<TABLE WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE"><TD ALIGN="CENTER" NOWRAP><IMG
 WIDTH="379" HEIGHT="56"
 SRC="img19.gif"
 ALT="\begin{displaymath}\hat{\mbox{\boldmath {$\mu$ }}}=\frac{1}{K}\sum_{k=1}^{K}\mbo...
...)(\mbox{\boldmath {$x$ }}_k-\hat{\mbox{\boldmath {$\mu$ }}})^T
\end{displaymath}"></TD>
<TD WIDTH=10 ALIGN="RIGHT">
(1)</TD></TR>
</TABLE>
</DIV>
<BR CLEAR="ALL"><P></P>となる。
こうして求められたパラメータを使って、
ベイズ識別法や最尤識別法を適用できる。
