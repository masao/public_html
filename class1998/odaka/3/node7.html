<H2><A NAME="SECTION00032000000000000000">
最尤法</A>
</H2>

<P>
ベイズ識別法において、
事前生起確率
<!-- MATH: $P(\omega_l)$ -->
<IMG
 WIDTH="44" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.gif"
 ALT="$P(\omega_l)$">が全てのカテゴリに対して等しい時のことを考えてみる。
すると最小誤り率の達成は
カテゴリ条件付確率
<!-- MATH: $P(\mbox{\boldmath$x$ }|\omega_l)$ -->
<IMG
 WIDTH="64" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img13.gif"
 ALT="$P(\mbox{\boldmath$x$ }\vert\omega_l)$">の最大化になる。

<P>
この
<!-- MATH: $P(\mbox{\boldmath$x$ }|\omega_l)$ -->

 SRC="img13.gif"
 ALT="$P(\mbox{\boldmath$x$ }\vert\omega_l)$">はカテゴリ<IMG
 WIDTH="19" HEIGHT="28" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.gif"
 ALT="$\omega_l$">における<B><I>x</I></B>の尤度(likelihood)と呼ばれ、この識別法は最尤法と呼ばれている。
