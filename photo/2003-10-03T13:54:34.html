<h1>豆腐ハンバーグ</h1>
<div class="monthlink"></div>
<div class="image"><img src="./2003-10-03T13:54:34.jpg" width="640" height="480" alt="豆腐ハンバーグ"></div>
<p class="datetime">撮影日時: 2003-10-03 13:54:34</p>
<div class="description">材料: 合挽肉（100g）、ニンジンすり身（1/4本）、豆腐（1丁）、パン粉（1カップ）、牛乳少々、卵1個。<br> 豆腐の水切りが甘かったせいか、肉の量が少なかったからか、ハンバーグがまとまらずひっくり返す際に崩れてしまった。</div>
