<h1>餃子</h1>
<div class="monthlink"></div>
<div class="image"><img src="./2002-11-29T21:16:29.jpg" width="640" height="480" alt="餃子"></div>
<p class="datetime">撮影日時: 2002-11-29 21:16:29</p>
<div class="description">以前、ガッテンで紹介されていた方法でやってみた。<br>
こんな感じ:
<ul>
<li>まず、軽く焦げ目を付ける。
<li>お湯をたっぷり目にそそいで蒸す。
<li>水気が無くなってきたら、油を少したらす。
<li>焦げ目が付くまで焼く。
</ul>
</div>
