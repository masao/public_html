<h1>新旧キーケース</h1>
<div class="monthlink"></div>
<div class="image"><img src="./2003-09-11T15:44:14.jpg" width="640" height="480" alt="新旧キーケース"></div>
<p class="datetime">撮影日時: 2003-09-11 15:44:14</p>
<div class="description">右は古くなってキーがよく落ちるようになってきたキーケースで、左が東急ハンズで買ってきたキーケース。良く見ると、キーを止める部位が落ちないようにボタン側の革が太くなっているのが分かる。<br> 「釣り鐘型」と呼ばれる、このタイプに慣れてしまって、これじゃないとダメな体になったようなので…。</div>
