<h1>全国書誌番号にもとづく表示</h1>
<p>
国立国会図書館が『全国書誌』でつけているJP番号をもとに、
Japan/MARCレコードを表示できます。
</p>

<form action="jpno.cgi" method="GET">
JP番号： <input type="TEXT" name="jpno" size="8" value=""><br>
表示形式：
<select name="format">
  <option value="HTML" selected>整形
  <option value="MARC">MARC(タグ付)
</select>
<select name="display">
  <option value="full" selected>詳細
  <option value="brief">簡易
</select>
<input type="SUBMIT" value="表示!">
</form>

<p>
実際の表示例： <a href="jpno.cgi?jpno=98000179&format=HTML">整形表示</a>、<a href="jpno.cgi?jpno=98000179&format=MARC">MARC（タグ付）レコード</a>
</p>
