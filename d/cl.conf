### delicious URL へのリンク
# usage: {{delicious("{hash}", "{others}")}}
sub delicious {
    my ($url, $others) = @_;
    return qq(<a class="icon" href="http://del.icio.us/url/$url"><img src="http://del.icio.us/static/img/delicious.gif" width="18" height="18" alt="delicious"><span id="totalposts_${url}">$others users</span></a>); #<script type="text/javascript" src="http://badges.del.icio.us/feeds/json/url/data?hash=$url&amp;callback=delicious_totalposts" defer="defer"></script>);
}

