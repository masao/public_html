# ID を URL に変換する

sub id2url {
    my ($id) = @_;		# Ex. 2004-01-01 -> 2004-01-01.html
    my ($y, $m, $d) = $id =~ m/^(\d\d\d\d)-?(\d\d)-?(\d\d)$/o;
    return "http://masao.jpn.org/d/$y-$m-$d.html" if defined $y and defined $m and defined $d
}

